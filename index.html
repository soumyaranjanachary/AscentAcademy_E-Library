        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <br>
    <div id="messg">
       
    </div>
    <hr>
    <div class="container my-2">
        <h1 id="hh">E-Library</h1>
        <hr>
        <br>
        <form id="libraryform">
            <div class="form-group row">
                <label for="bookname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Stream</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="science" value="science"
                                checked>
                            <label class="form-check-label" for="science">
                                Science
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="commerse" value="commerse">
                            <label class="form-check-label" for="commerse">
                                commerse
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="humanities" value="humanities">
                            <label class="form-check-label" for="humanities">
                                Humanities
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-danger">Add book</button>
                </div>
            </div>
        </form>
        <hr>
        <div id="table">
            <h1>Book list</h1>
            <hr>
            <table class="table table-striped table-dark">
                <thead>
                    <tr class="bg-danger">
                       
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Stream</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        
                        <td>Mathematic physics</td>
                        <td>Rahul</td>
                        <td>Science</td>
                    </tr>
                    <tr>
                        
                        <td>Fun with life</td>
                        <td>markazi kilen</td>
                        <td>Humanities</td>
                    </tr>
                    <tr>
                        
                        <td>Indian Economy</td>
                        <td>Vijay krist</td>
                        <td>Commerse</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        crossorigin="anonymous"></script>
